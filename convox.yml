services:
  web:
    certificate: ${HOST}
    environment:
      - HOST=web.docs.convox
    port: 1313
    scale: 2
    test: bin/test

workflows:
  change:
    create:
      - test: staging
    update:
      - test: staging
  merge:
    master:
      - test: staging
      - deploy: staging/docs-staging
      - copy: production/docs-production
